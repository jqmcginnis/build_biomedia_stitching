name: Run tests
on:
  push:
    branches:
      - develop
      - main
  pull_request:
    branches:
      - develop
      - main

jobs:
  build:
    name: Run tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
    - uses: actions/checkout@main
      with:
        name: biomedia-mira/stitching   
        #ref: d31242797e0438c5de7f5fc69b14697f71c090d5
    - name: run bash script 
      run: |
        cd build_biomedia_stitching
        /bin/bash build.sh